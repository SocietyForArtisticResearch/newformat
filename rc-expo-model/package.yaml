name:                rc-expo-model
version:             0.1.0.0
github:              "githubuser/rc-expo-model"
license:             GPL-3.0-or-later	
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/rc-expo-model#readme>


verbatim:
  cabal-version: 2.4
  
dependencies:
- base >= 4.7 && < 5
- aeson
- network-uri
- time
- text
- iso639
- pandoc-citeproc

library:
  source-dirs: src

executables:
  rc-expo-model-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rc-expo-model

tests:
  rc-expo-model-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rc-expo-model
